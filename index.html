<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      rel="stylesheet"
      href="fontawesome5/fontawesome-free-5.15.3-web/css/all.min.css"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="page-container">
      <!-- header -->
      <header class="header">
        <div class="head-left-content">
          <h1>webby_345</h1>
          <i class="fas fa-angle-down angle-down"></i>
        </div>
        <div class="head-right-content">
          <div class="head-action">
            <i class="fas fa-plus action plus"></i>
            <i class="fas fa-bars action"></i>
          </div>
        </div>
      </header>

      <!-- Profile -->
      <div class="profile-wrapper-div">
        <!-- profile-container -->
        <div class="profile-container">
          <div class="profile-pic">
            <img src="Images/IMG-20220523-WA0019.jpg" alt="" />
            <p>Oti Isaac</p>
          </div>
          <div class="profile-ryt-content">
            <div class="p-ryt-content">
              <p>7</p>
              <p>Posts</p>
            </div>
            <div class="p-ryt-content">
              <p>1076</p>
              <p>Followers</p>
            </div>
            <div class="p-ryt-content">
              <p>1699</p>
              <p>Following</p>
            </div>
          </div>
        </div>
        <!-- end of profile container -->
        <div class="edit-profile-cont">
          <div class="edit-pro-btn-cont">
            <button class="edit-btn">Edit Profile</button>
          </div>
          <button class="edit-angle-down">
            <i class="fas fa-angle-down"></i>
          </button>
        </div>
      </div>
      <!-- Story highlight -->
      <div class="story-cont">
        <div class="story-cont-txt">
          <p>Story Highlight</p>
          <h5>Keep your favourite stories on your profile</h5>
        </div>
        <div class="story-circles-div">
          <div class="story-circles-cont">
            <div class="story-circles">
              <p>+</p>
            </div>
            <p>New</p>
          </div>
          <div class="story-circles-cont">
            <div class="story-circles"></div>
            <div class="story-icons">
              <i class="fas fa-smile"></i>
              <i class="fas fa-smile"></i>
            </div>
          </div>
          <div class="story-circles-cont">
            <div class="story-circles"></div>
            <div class="story-icons">
              <i class="fas fa-kiss-beam"></i>
            </div>
          </div>
          <div class="story-circles-cont">
            <div class="story-circles"></div>
            <div class="story-icons">
              <i class="fas fa-surprise"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- end of story hughlight -->

      <!-- post -->
      <div class="post-wrapper">
        <div class="post-container">
          <div class="post-nav-cont">
            <div class="post-nav-content">
              <i class="fas fa-border-all"></i>
            </div>
            <div class="post-nav-content">
              <i class="fas fa-user"></i>
            </div>
            <!-- <div class="post-nav-content"></div> -->
          </div>
          <hr />
          <div class="post-img-cont"></div>
        </div>
      </div>
      <!-- end of post wrapper -->
      <footer class="footer">
        <div class="footer-content">
          <i class="fas fa-home"></i>
          <i class="fas fa-search"></i>
          <i class="fas fa-video"></i>
          <i class="fas fa-heart"></i>
          <i class="dp-thumbnail">
            <img src="Images/IMG-20220523-WA0019.jpg" alt="" />
          </i>
        </div>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
